<div class="container">
	<div class="mb-2 align-items-center">
		<p id="msgTopoHistorico"></p>
		<p id="msgDebug"></p>
		<p id="msgResultado"></p>
		<p id="msgAviso"></p>
		<p id="msgErro"></p>
		<hr>
	</div>

	<div class="mb-2 align-items-center">
		<input id="btnAlteraEstoqueToogle" class="btn btn-primary" type="button" value="Alterar Estoque">
	</div>
	
	<form id="formAlteraEstoque" style="display: none;">
		<div class="row mb-2 align-items-center">
			<label for="estoque_op" class="form-label col-2">Operação:</label>
			<select class="form-control col" id="estoque_op">
				<option value="0">Adicionar</option>
				<option value="1">Movimentar</option>
				<option value="2">Remover</option>
			</select>
		</div>
		<div class="row mb-2 align-items-center">
			<label for="estoque_local" class="form-label col-2">Local:</label>
			<select class="form-control col" id="estoque_local" onchange="get1Estoque()">
				</option>
			</select>
		</div>
		<div class="row mb-2 align-items-center">
			<label for="estoque_item" class="form-label col-2">Item:</label>
			<select class="form-control col" id="estoque_item" onchange="get1Estoque()">
				</option>
			</select>
		</div>
		
		<div class="row mb-2 align-items-center">
			<label for="estoque_qt_atual" class="form-label col-2" id="estoque_qt_atual_lab">Qt. Atual:</label>
			<input type="number" class="form-control col" id="estoque_qt_atual" placeholder="valor" min="0" max="9999999999" disabled>
		</div>
		
		<div class="row mb-2 align-items-center">
			<label for="estoque_qt_emprestada" class="form-label col-2" id="estoque_qt_emprestada_lab">Qt. Emprestada:</label>
			<input type="number" class="form-control col" id="estoque_qt_emprestada" placeholder="valor" min="0" max="9999999999" disabled>
		</div>
		
		
		<!-- Itens específicos - ADICIONAR -->
		<div id="formAdicionarEstoque">
			<div class="row mb-2 align-items-center">
				<label for="estoque_qt_add" class="form-label col-2" id="estoque_qt_add_lab">Qt. a adicionar:</label>
				<input type="number" class="form-control col" id="estoque_qt_add" placeholder="valor" min="1" max="9999999999">
			</div>
		
				<!-- Itens específicos - ADICIONAR - apenas se permanente -->
			<div class="row mb-2 align-items-center">
				<label for="estoque_patr_add" class="form-label col-2" id="estoque_patr_add_lab">Patrimônio:</label>
				<input type="number" class="form-control col" id="estoque_patr_add" placeholder="Etiqueta patrimônio" min="0" max="9999999999" disabled>
			</div>
		</div>
		
		<!-- Itens específicos - REMOVER -->
		<div id="formRemoverEstoque" style="display: none;">
			<div class="row mb-2 align-items-center">
				<label for="estoque_patr_rem" class="form-label col-2"  id="estoque_patr_rem_lab">Patrimônio:</label>
				<select class="form-control col" id="estoque_patr_rem" onchange="alteraQtMovRem('remover')" disabled>
					</option>
				</select>
			</div>
			
			<div class="row mb-2 align-items-center">
				<label for="estoque_qt_rem" class="form-label col-2"  id="estoque_qt_rem_lab">Qt. a remover:</label>
				<input type="number" class="form-control col" id="estoque_qt_rem" placeholder="Estoque resultante precisa ser maior que o emprestado." min="0" max="9999999999" >
			</div>
		</div>
		
		
		<!-- Itens específicos - MOVER -->
		<div id="formMoverEstoque" style="display: none;">
			<div class="row mb-2 align-items-center">
				<label for="estoque_patr_mov" class="form-label col-2" id="estoque_patr_mov_lab" >Patrimônio:</label>
				<select class="form-control col" id="estoque_patr_mov" onchange="alteraQtMovRem('mover')"  disabled>
					</option>
				</select>
			</div>
		
			<div class="row mb-2 align-items-center">
				<label for="estoque_qt_mov" class="form-label col-2" id="estoque_qt_mov_lab" >Qt. a mover:</label>
				<input type="number" class="form-control col" id="estoque_qt_mov" placeholder="Estoque resultante precisa ser maior que o emprestado." min="0" max="9999999999" >
			</div>
			

			

			<div class="row mb-3 align-items-center" >
				<label for="estoque_local_mov" class="form-label col-2"  id="estoque_local_mov_lab">Local Destino:</label>
				<select class="form-control col" id="estoque_local_mov"  >
					</option>
				</select>
			</div>
			
		</div>
		
		<div class="row mb-3 align-items-center" >
			<label for="estoque_obs" class="form-label col-2">Observação:</label>
			<textarea class="form-control col" id="estoque_obs" rows="3" placeholder="Detalhes da alteração"></textarea>
		</div>
		



		<input id="btnAlteraEstoque" class="btn btn-primary" type="button" onclick="alteraEstoque()" value="Alterar" disabled>
		
	</form>	

	<div class="mb-2 align-items-center" >
		<hr> 
		<table id="tab_consulta_estoque" class="display compact" style="width:100%">
			<thead>
				<tr>
					<th>Local</th>
					<th>Item</th>
					<th>Qt.</th>
					<th>Qt. Empr.</th>
					<th>Patr.</th>
					<th>Op.</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>


	
	
</div>
