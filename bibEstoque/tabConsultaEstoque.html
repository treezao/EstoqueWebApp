<div class="container">
	<p id="msgTopoHistorico"></p>
	<p id="msgDebug"></p>
	<p id="msgResultado"></p>
	<p id="msgAviso"></p>
	<p id="msgErro"></p>

	<input id="btnAlteraEstoqueToogle" class="btn btn-primary" type="button" value="Altera">
	<br><br>
	
	<form id="formAlteraEstoque" style="display: none;">
		<div class="row mb-3 align-items-center">
			<label for="estoque_op" class="form-label col-auto">Tipo:</label>
			<select class="form-control col" id="estoque_op">
				<option value="0">Adiciona</option>
				<option value="1">Movimenta</option>
				<option value="2">Baixa</option>
			</select>
		</div>
		<div class="row mb-3 align-items-center">
			<label for="estoque_local" class="form-label col-auto">Local:</label>
			<select class="form-control col" id="estoque_local">
				</option>
			</select>
		</div>
		<div class="row mb-3 align-items-center">
			<label for="estoque_item" class="form-label col-auto">Item:</label>
			<select class="form-control col" id="estoque_item">
				</option>
			</select>
		</div>
		
		
		<!-- Itens específicos - ADICIONAR -->
		<div class="row mb-3 align-items-center">
			<label for="estoque_qt_atual" class="form-label col-auto">Qt. Atual:</label>
			<input type="number" class="form-control col" id="estoque_qt_atual" placeholder="valor" min="0" max="9999999999" disabled>
		</div>
		
		<div class="row mb-3 align-items-center">
			<label for="estoque_qt_emprestada" class="form-label col-auto">Qt. Emprestada:</label>
			<input type="number" class="form-control col" id="estoque_qt_emprestada" placeholder="valor" min="0" max="9999999999" disabled>
		</div>
		
		<div class="row mb-3 align-items-center">
			<label for="estoque_qt_add" class="form-label col-auto">Qt. a adicionar:</label>
			<input type="number" class="form-control col" id="estoque_qt_add" placeholder="valor" min="0" max="9999999999">
		</div>
		
				<!-- Itens específicos - ADICIONAR - apenas se permanente -->
		<div class="row mb-3 align-items-center">
			<label for="estoque_qt_add_patr" class="form-label col-auto">Patrimonio:</label>
			<input type="number" class="form-control col" id="estoque_qt_add_patr" placeholder="valor" min="0" max="9999999999">
		</div>
		
		<!-- Itens específicos - BAIXA -->
		<div class="row mb-3 align-items-center">
			<label for="estoque_qt_rem_patr" class="form-label col-auto">Patrimonio:</label>
			<select class="form-control col" id="estoque_qt_rem_patr">
				</option>
			</select>
		</div>
		
		<div class="row mb-3 align-items-center">
			<label for="estoque_qt_rem" class="form-label col-auto">Qt. a remover:</label>
			<input type="number" class="form-control col" id="estoque_qt_rem" placeholder="Estoque resultante precisa ser maior que o emprestado." min="0" max="9999999999">
		</div>
		
		
		<!-- Itens específicos - MOVER -->
		<div class="row mb-3 align-items-center">
			<label for="estoque_qt_mov" class="form-label col-auto">Qt. a mover:</label>
			<input type="number" class="form-control col" id="estoque_qt_mov" placeholder="Estoque resultante precisa ser maior que o emprestado." min="0" max="9999999999">
		</div>

		<div class="row mb-3 align-items-center">
			<label for="estoque_local_mov" class="form-label col-auto">Local:</label>
			<select class="form-control col" id="estoque_local_mov">
				</option>
			</select>
		</div>

		
		
	
		
		<input id="btnAddItem" class="btn btn-primary" type="button" onclick="adicionaItem()" value="Adicionar Item">
		
		
		

		
	</form>	

	

	<table id="tab_consulta_estoque" class="display" style="width:100%">
		<thead>
			<tr>
				<th>Local</th>
				<th>Item</th>
				<th>Qt.</th>
				<th>Qt. Empr.</th>
				<th>Patr.</th>
				<th>Oper.</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>


	
	
</div>
